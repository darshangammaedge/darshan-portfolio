AWSTemplateFormatVersion: '2010-09-09'
Description: Full stack deployment using Free Tier eligible t3.micro.

Parameters:
  KeyName:
    Description: Existing EC2 KeyPair name
    Type: AWS::EC2::KeyPair::KeyName
  GitHubRepoURL:
    Type: String
    Default: 'https://github.com'
  InstanceType:
    Type: String
    Default: t3.micro
    Description: EC2 instance type (t3.micro is Free Tier in many new regions)

Resources:
  # 1. Network Setup (Fixes the "No Subnets" error)
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true

  MySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true

  MyInternetGateway:
    Type: AWS::EC2::InternetGateway

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref MyInternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref MyInternetGateway

  SubnetRouteAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref MySubnet
      RouteTableId: !Ref PublicRouteTable

  # 2. Security Group
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP and SSH
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  # 3. EC2 Instance
  WebServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      SubnetId: !Ref MySubnet
      SecurityGroupIds: [!Ref WebSecurityGroup]
      KeyName: !Ref KeyName
      # Fetches the latest Amazon Linux 2023 AMI automatically
      ImageId: !Sub "{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64}}"
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          dnf update -y
          dnf install -y httpd git
          systemctl start httpd
          systemctl enable httpd
          cd /var/www/html
          # Delete existing files and clone repo
          rm -rf *
          git clone ${GitHubRepoURL} .
          chown -R ec2-user:apache /var/www/html

Outputs:
  WebsiteURL:
    Description: Access your site here
    Value: !Sub 'http://${WebServerInstance.PublicIp}'